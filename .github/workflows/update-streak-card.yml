name: Update Streak Card

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate streak card
        uses: Pranesh-2005/github-readme-stats-fast-action@v1
        with:
          card: streak
          options: username=yeasin2002&theme=tokyonight&hide_border=true
          path: public/states/streak.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit streak card
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add public/states/streak.svg
          git commit -m "Update streak card [skip ci]" || echo "No changes to commit"
          git push origin HEAD
